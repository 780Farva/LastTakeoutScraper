name: lts
help: Convert Google Takeout dumps of YouTube Music listening history to a CSV of scrobbles in the same format as last.fm data dumps. Prints to stdout
version: 0.1.0

args:
- name: source
  required: true
  help: Path to your watch-history.json file.
  validate: file_exists

- name: out
  required: true
  help: Path where the resulting csv of scrobbles will be written.
  validate: parent_dir_exists

examples:
- lts ./watch-history.json ./scrobbles.csv
- DEBUG=1 lts ./watch-history.json ./scrobbles.csv # enable debug logging